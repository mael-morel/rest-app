<table class="table table-striped table-condensed">
    <thead>
    <tr>
        <th colspan="2">
            <form class="form-horizontal">
                <input id="textinput" name="textinput" placeholder="Search" class="input-xlarge" type="text"
                       ng-model="searchText"/>
            </form>
        </th>
    </tr>
    </thead>
    <tbody id="traces-list">
    <tr ng-repeat="trace in traces | filter:searchText">
        <td>
            <span>{{trace.name}}</span> | | <span>{{trace.desc}}</span> + <span>{{trace.id.$oid}}</span>
        </td>
        <td>
            <div class="btn-group pull-right">
                <a class="btn btn-warning" href="#/edit/{{trace.id.$oid}}" title="edit">
                    <i class="icon-edit icon-white"></i></a>
                <a href="#" class="btn btn-danger" ng-click="delete(trace)" title="delete">
                    <i class="icon-trash icon-white"></i></a>
            </div>
        </td>
    </tr>
    </tbody>
</table>
